<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .attribution{

      align-self: self-end;
      justify-self: center;
    }


  </style>
</head>
<body>

<div class="container">
  <img id="image1" src="./images/illustration-hero.svg"alt="A person happily listening to music on his/her smartphone"/>
  <div class="header"><h1>Order Summary</h1></div>
  <div class="description"><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p></div>
    <div class="container2">
      <div class="image2"><img src="./images/icon-music.svg"alt="Music icon"></div>
      <div class="pricebox">
        <p class="annualprice">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#"id="change">Change</a>
    </div>

  <a href="#" id="payment"><p>Proceed to Payment</p></a>
  <a href="#"id="cancel"><p> Cancel Order</p></a>
</div>

</body>
</html>
